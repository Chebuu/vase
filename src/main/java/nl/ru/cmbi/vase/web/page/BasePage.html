<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <title wicket:id="page-title" />

  <link rel='stylesheet' type='text/css' href='align.css' />
  <script type="text/javascript" src="modernizr.custom.js"></script>
</head>
<body>
  <nav wicket:id="navbar" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a wicket:id="home-link" class="navbar-brand" href="#">VASE</a>
      </div>

      <!-- Input form -->
      <form class="navbar-form navbar-left"
            action="search/" method="get" name="search">
        <div class="form-group">
          <input class="form-control" id="structureID" name="structureID"
          		pattern="[A-Za-z0-9\-]+"
                 placeholder="Enter a Structure ID"
                 required="required" results="5" size="15"
                 title="Please provide a valid Structure identifier"
                 type="text" value="">
          <a class="btn btn-default"
             href="javascript: document.search.submit();">
            <span class="glyphicon glyphicon-search"></span>
          </a>
        </div>
      </form>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="nav-input" ><a wicket:id="input-link" href="input/">Input a Structure</a></li>
          <li id="nav-about" ><a href="about/">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <wicket:child />
  </div>

</body>
</html>
