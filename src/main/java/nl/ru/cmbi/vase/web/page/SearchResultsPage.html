<!DOCTYPE html>
<html lang="en">
	<body>
	<wicket:extend>
	
	<div class="panel panel-default">
    <div class="panel-heading">Search Results</div>
    <div class="panel-body">
		<wicket:container wicket:id="resultslist"></wicket:container>
    </div>
	</div>

	<wicket:fragment wicket:id="resultfragment">
	
		<table class="table table-hover" width="200">
			<thead></thead>
				<tr>
					<th>Structure ID</th>
					<th>Chain</th>
				</tr>
			<tbody>
				<tr wicket:id="results" class="search-result">
					<td wicket:id="structureid" width="120px"></td>
					<td wicket:id="chain"></td>
				</tr>
			</tbody>
		</table>
	</wicket:fragment>
		
	</wicket:extend>	
	</body>
</html>
