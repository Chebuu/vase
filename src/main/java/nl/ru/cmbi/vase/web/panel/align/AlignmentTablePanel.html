<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<wicket:panel>	
	<script type="text/javascript">
		function onScrollTable(table) {

		var header = document.getElementById ("data-table-header");
		header.scrollLeft = table.scrollLeft;
	}
	</script>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th wicket:id="header-cell">
					<div class="data_table_title" wicket:id="header-div">
						<span wicket:id="header-title"></span>
						<span wicket:id="header-toggle-image"
							class="data_table_column_image glyphicon glyphicon-chevron-up"></span>
					</div>
				</th>
			</tr>
		</thead>
		<tbody style="height: 120px; overflow-y: scroll;">
			<tr wicket:id="rows" class="data_table_row">
				<td wicket:id="cells">
					<div class="data_table_cell" wicket:id="cell-text" />
				</td>
			</tr>
		</tbody>
	</table>
	
</wicket:panel>
</body>
</html>
