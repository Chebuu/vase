<!DOCTYPE html>
<html lang="en">
<body onresize="setAlignmentPageSizes();">

<wicket:extend>

  <script type="text/javascript" src="align.js"></script>
  <script type="text/javascript" wicket:id="js-definitions"></script>

  <div class="panel panel-default">
    <div class="panel-heading" wicket:id="alignment-header" >Alignment</div>
    <div class="panel-body">
      <div wicket:id="alignment" />
    </div>
  </div>

  <div class="row equal">
    <div id='col-data' style='padding-left:15px;'>
      <div class="panel panel-default">
        <div class="panel-heading">Data</div>
        <div class="panel-body">
          <div id="tab-header">
            <ul class="nav nav-tabs" role="tablist">
              <li wicket:id="tabs"></li>
              <li style="float:right">
                <a href="#" onclick="unHighlightAll();">Clear Selection</a>
              </li>
            </ul>
          </div>
          <div>
			<div id='data-table' wicket:id="data-table"/>
			<div wicket:id="plots">
	          <div wicket:id="plot" style="display:none;overflow:auto"/>
          	</div>
		  </div>
        </div>
      </div>
    </div>
    <div id='col-structure' style='padding-right:15px;position:absolute;right:0'>
      <div class="panel panel-default">
        <div class="panel-heading">Structure</div>
        <div class="panel-body">
          <!-- the structure panel must stay visible, otherwise it fails -->
          <div id="structure" wicket:id="structure"/>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
  	setAlignmentPageSizes();
  	
  	window.onresize = setAlignmentPageSizes ;
  </script>

  <wicket:fragment wicket:id="tab-fragment">
	<a href="#" wicket:id="tab-link">
	  <span class="tab-header-text" wicket:id="tab-title" />
	</a>
  </wicket:fragment>

</wicket:extend>
</body>
</html>
