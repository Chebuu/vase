<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="align.js"></script>
		<script type="text/javascript" wicket:id="js-definitions"></script>

		<title wicket:id="page-title" />
		<!-- <link rel='stylesheet' type='text/css' href='align.css' />-->
	</head>
	<body>
		<div class="container-fluid">
			
			<h1 wicket:id="page-header" />
			
			<div class="panel panel-default">
			  <div class="panel-heading">Alignment</div>
			  <div class="panel-body">
			    <div wicket:id="alignment" />
			  </div>
			</div>
			
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
					  		<div id="tab-header">
								<ul class="nav nav-tabs" role="tablist">
						  			<li wicket:id="tabs">
						  				<a href="#" wicket:id="tab-link">
						  					<span class="tab-header-text" wicket:id="tab-title" />
						  				</a>
						  			</li>
						  			<li>
						  				<a href="#" onclick="unHighlightAll();">Clear Selection</a>
						  			</li>
								</ul>
							</div>
							<div>
								<div wicket:id="data-table" style="display: block" />
								<div wicket:id="plots">
									<div wicket:id="plot" style="display: none"/>
								</div>
							</div>
					  	</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
					  <div class="panel-heading">Structure</div>
					  <div class="panel-body">
					    <!-- the structure panel must stay visible, otherwise it fails -->
						<div id="structure" wicket:id="structure"/>
					  </div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
