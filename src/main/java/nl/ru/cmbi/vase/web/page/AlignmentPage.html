<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<script type="text/javascript" src="align.js"></script>
<script type="text/javascript" wicket:id="js-definitions"></script>

<title wicket:id="page-title" />
<link rel='stylesheet' type='text/css' href='align.css' />
</head>
<body>
	<h1 wicket:id="page-header" />

	<p id="demo"></p>

	<div wicket:id="alignment" />

	<p>
		<a href="#" onclick="unHighlightAll();">Clear Selection</a>
	</p>

	<div id="tabs">
		<div id="tab-header">
			<table cellspacing="10">
				<tr>
					<td wicket:id="tabs"><a href="#" wicket:id="tab-link"> <span
							class="tab-header-text" wicket:id="tab-title" /> </a></td>
				</tr>
			</table>
		</div>
		<div>
			<table>
				<tr>
					<td width="1000px">
						<div wicket:id="entropy-table" style="display: block" />
						<div wicket:id="plots">
							<div wicket:id="plot" style="display: none"/>
						</div>
					</td>
					<td>
						<!-- the structure panel must stay visible, otherwise it fails -->
						<div id="structure" wicket:id="structure" /></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
