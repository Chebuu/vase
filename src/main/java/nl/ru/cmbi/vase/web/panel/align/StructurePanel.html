<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:panel>

<script type="text/javascript" wicket:id="init-script"></script>
<script type="text/javascript" src="jsmol/JSmol.min.js"></script>
<script type="text/javascript">

	function pickCallBack(a,b,c) {
	    var aa = "" + a
	    var bb = "" + b
	    var cc = "" + c
	    // example of b '[SER]427:A.CA #548 37.611996 29.933 -9.89'
	    // we want '[SER]427:A'

	    b=b.replace(/\..*$/,'');
	    
	    var classname=pdbResiduePrefix + b;
	    
	    toggleColumn(classname);
	}
	
	var size=screen.height / 3.0;

	var jsmolInfo = {
		width: size,
		height: size,
		use: "HTML5",   // JAVA HTML5 WEBGL are all options
		j2sPath: (baseURL+"/jsmol/j2s"), // this needs to point to where the j2s directory is.
		jarPath: (baseURL+"/jsmol/java"),// this needs to point to where the java directory is.
    serverURL: (baseURL+"/jsmol/php/jsmol.php"),// this needs to point to where the php script is.
		jarFile: "JmolAppletSigned.jar",
		console: "jmolApplet0_infodiv",
    pickCallBack: "pickCallBack",
    script: jmolInit
	}
</script>

<script type="text/javascript">
	jmolApplet0 = Jmol.getApplet("jmolApplet0", jsmolInfo); 
</script>
	</wicket:panel>
</body>
</html>
